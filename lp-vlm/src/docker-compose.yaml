services:
  # --- base services ---
  model-downloader:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.downloader
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    image: model-downloader-lp:${TAG:-rc1}
    pull_policy: never
    container_name: model-downloader
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - MODELS_DIR=/workspace/models
      - WORKLOAD_DIST=${WORKLOAD_DIST:-workload_to_pipeline.json}
    volumes:
      - ../../models:/workspace/models
      - ../../configs:/workspace/configs
    command: ["/bin/bash", "-c", "/workspace/scripts/downloadModels.sh"]
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - my_network  

  minio-service:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z-cpuv1
    ports:
      - "${MINIO_API_HOST_PORT}:80"
      - "${MINIO_CONSOLE_HOST_PORT}:81"
    environment:
      no_proxy: ${no_proxy},localhost
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_API_HOST_PORT: ${MINIO_API_HOST_PORT}
      MINIO_CONSOLE_HOST_PORT: ${MINIO_CONSOLE_HOST_PORT}
      LP_IP: ${LP_IP}
    command: |
      server /data 
      --address ":80"
      --console-address ":81"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - "minio_data:/data"
    networks:
      - my_network

  vlm-service:
    image: vlm-service:order-vlm
    container_name: vlm-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: ..
      dockerfile: ./microservices/vlm/docker/Dockerfile
    pull_policy: never
    ports:
      - "${VLM_SERVICE_PORT}:8000"
    ipc: host
    environment:
      LLM_BASE_DIR: ${LLM_BASE_DIR}
      LP_BASE_DIR: ${LP_BASE_DIR}
      no_proxy_env: ${no_proxy_env},${HOST_IP}
      no_proxy: ${no_proxy_env},${HOST_IP},rabbitmq,minio-service,model-downloader,localhost,127.0.0.1
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      VLM_MODEL_NAME: ${VLM_MODEL_NAME}
      VLM_COMPRESSION_WEIGHT_FORMAT: ${VLM_COMPRESSION_WEIGHT_FORMAT}
      VLM_DEVICE: ${VLM_DEVICE}
      VLM_SEED: ${VLM_SEED}
      WORKERS: ${WORKERS:-1}
      VLM_MAX_COMPLETION_TOKENS: ${VLM_MAX_COMPLETION_TOKENS}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      OV_CONFIG: ${OV_CONFIG}
      VLM_LOG_LEVEL: ${VLM_LOG_LEVEL:-info}
      OPENVINO_LOG_LEVEL: ${VLM_OPENVINO_LOG_LEVEL:-1}
      VLM_ACCESS_LOG_FILE: ${VLM_ACCESS_LOG_FILE:-/dev/null}
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - ${USER_GROUP_ID:-1000}
      - ${VIDEO_GROUP_ID:-44}    
      - ${RENDER_GROUP_ID:-1002}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 200
      start_period: 10s
    networks:
      - my_network
    volumes:
      - ../microservices/vlm/ov-models:/root/.cache/huggingface     
      - ../microservices/vlm/ov-models:/app/ov-model
  
  # --- main services ---
  lp-consumer:
    container_name: lp-consumer
    build:
      context: .
      dockerfile: Dockerfile.consumer
    restart: always
    image: lp-consumer:lp
    environment:
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - LP_IP=${LP_IP}
      - VIDEO_NAME=${VIDEO_NAME}
      - LP_BASE_DIR=${LP_BASE_DIR}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_MANAGEMENT_PORT=15672
      - no_proxy=rabbitmq,minio-service,vlm-service,model-downloader,localhost,127.0.0.1
      - AMQP_NOTE=Use nc rabbitmq 5672 (curl is not valid for AMQP)
      - VLM_SERVICE_HOST=vlm-service
      - VLM_SERVICE_PORT=8000
    volumes:
      - ./utils:/app/utils
      - ./pipeline:/app/pipeline
      - ./config:/app/config
      - ./agent:/app/agent
      - ./main.py:/app/main.py
      - ./workload_utils.py:/app/workload_utils.py
      - ../../results/vlm-results:/app/results
      - ../microservices/vlm/ov-models:/app/ov-model
      - ../../configs:/app/lp/configs
      - ../../vlm_loss_prevention.log:/app/loss_prevention_app.log
    networks:
      - my_network
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio-service:
        condition: service_healthy
      vlm-service:
        condition: service_healthy
      model-downloader:
        condition: service_completed_successfully

  vlm-pipeline-runner:
    container_name: vlm-pipeline-runner
    build:
      context: ../..
      dockerfile: docker/Dockerfile.pipeline
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    image: pipeline-runner:lp
    environment:
      - VLM_WORKLOAD_ENABLED=1
      - VIDEO_NAME=${VIDEO_NAME}
      - LP_IP=${LP_IP}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - THRESHOLD=${THRESHOLD:-16}
      - DISPLAY=${DISPLAY:-:0}
      - RENDER_MODE=${RENDER_MODE:-0}
      - DETECTION_THRESHOLD=${DETECTION_THRESHOLD}
      - LP_BASE_DIR=${LP_BASE_DIR}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_MANAGEMENT_PORT=15672
      - no_proxy=rabbitmq,minio-service,vlm-service,model-downloader,localhost,127.0.0.1
      - AMQP_NOTE=Use nc rabbitmq 5672 (curl is not valid for AMQP)
    volumes:
      - ../src/pipeline/publish.py:/home/pipeline-server/lp-vlm/gvapython/publish.py
      - ../src/pipeline/send_end_message.py:/home/pipeline-server/lp-vlm/gvapython/send_end_message.py
      - ../src/pipeline/config.py:/home/pipeline-server/lp-vlm/gvapython/config.py
      - ../src/utils/save_results.py:/home/pipeline-server/lp-vlm/save_results.py
      - ../../models:/home/pipeline-server/lp-vlm/models
      - ../../performance-tools/sample-media:/home/pipeline-server/lp-vlm/sample-media
      - ../../results/vlm-results:/app/results    
      - /dev:/dev
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - my_network
    privileged: true
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio-service:
        condition: service_healthy
      vlm-service:
        condition: service_healthy
      model-downloader:
        condition: service_completed_successfully
      lp-consumer:
        condition: service_started

volumes:
  minio_data:
    driver: local
networks:
  my_network:
    driver: bridge
    name: my_network